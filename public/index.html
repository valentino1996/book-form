<!doctype html>

<html align="middle">

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
		<script src="//code.jquery.com/jquery-2.1.0.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<h1>Book-Form</h1>
		
		<div>
			<input type="text" id="titleInput" placeholder="Enter a title...">
			<input type="text" id="authorInput" placeholder="Enter an author">
			<button class="btn btn-primary" id="submit">Submit</button>
		</div>
		
		<div>
			<input type="text" id="titleSearch" placeholder="Search by title...">
			<button class="btn btn-success" id="title">Search by title</button>
		</div>
		
		<div>
			<input type="text" id="authorSearch" placeholder="Search by author...">
			<button class="btn btn-success" id="author">Search by author</button>
		</div>
		
		<h2>Search result</h2>
		<p></p>
		
	</body>

	<style>
	
		div{
			margin: 20px;
		}

	</style>

</html>
